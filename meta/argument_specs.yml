---

argument_specs:
  main:
    short_description: Main entry point for the prowlarr role
    description:
      - This is the main entry point for the prowlarr role.
      - A role to deploy Prowlarr using rootless Podman with systemd
    author:
      - SpeakinTelnet
    options:
      prowlarr_config_path:
        type: str
        required: false
        default: ~/.config/prowlarr/
        description:
          - The path to the prowlarr configuration directory
      prowlarr_data_path:
        type: str
        required: false
        default: ~/.local/share/containers/storage/media
        description:
          - The path to the prowlarr data directory
          - It is recommended to share the same data directory with other
            media managing services
      prowlarr_timezone:
        type: str
        required: false
        default: Etc/UTC
        description:
          - The timezone for the prowlarr service
      prowlarr_version:
        type: str
        required: false
        default: latest
        description:
          - The version of prowlarr to install
        choices:
          - latest
          - develop
          - nightly
      prowlarr_web_port:
        type: int
        required: false
        default: 9696
        description:
          - The port for the web server
